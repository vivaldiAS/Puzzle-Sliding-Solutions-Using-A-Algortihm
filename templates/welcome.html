<!-- welcome.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selamat Datang - Puzzle Sliding</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            font-family: 'Poppins', sans-serif;
            color: #fff;
            overflow: hidden;
        }

        /* Welcome Container */
        .welcome-container {
            background: #ffffff;
            padding: 40px 30px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        .welcome-container h1 {
            font-size: 2rem;
            color: #2c3e50;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .welcome-container p {
            color: #555;
            font-size: 1rem;
            margin-bottom: 25px;
            line-height: 1.5;
        }

        /* Button Styling */
        .btn-custom {
            display: inline-block;
            background: #3498db;
            color: white;
            border: none;
            font-size: 1.1rem;
            font-weight: 600;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            transition: all 0.3s ease;
        }

        .btn-custom:hover {
            background: #2980b9;
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.4);
            text-decoration: none;
            color: white;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .welcome-container {
                padding: 30px 20px;
            }

            .welcome-container h1 {
                font-size: 1.8rem;
            }

            .btn-custom {
                font-size: 1rem;
                padding: 10px 25px;
            }
        }
    </style>
</head>
<body>
    <div class="welcome-container">
        <h1>Selamat Datang</h1>
        <p>Rasakan keseruan bermain Puzzle Sliding dan uji keterampilan Anda dalam menyusun puzzle!</p>
        <a href="/puzzleangka" class="btn-custom">Mulai Permainan</a>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
</body>
</html>
